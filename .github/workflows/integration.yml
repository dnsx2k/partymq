name: Integration tests v2
on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: docker compose up -d
      - name: Test
        run: docker run --network=partymq-project_some-development appropriate/curl -s --retry 10 --retry-connrefused http://tests:8080/run

